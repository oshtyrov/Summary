{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Создать товар</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'products:form' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.title.id_for_label }}">Название товара</label>
                                {{ form.title }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена товара</label>
                                {{ form.price }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label class="small mb-1" for="{{ form.unit.id_for_label }}">Еденица измерения</label>
                            {{ form.unit }}
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="{{ form.supplier_name.id_for_label }}">Поставщик товара
                                </label>
                            {{ form.supplier_name }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                                {{ form.quantity }}
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4 mb-0">
                        <input class="btn btn-primary btn-block" type="submit" value="Создать товар">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a href="{% url 'products:index' %}">Вернуться к списку</a></div>
            </div>
        </div>
    </div>
{% endblock %}
